<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/dist/css/lightbox.min.css">
  <link rel="stylesheet" href="assets/slick/slick.css">
  <link rel="stylesheet" href="assets/slick/slick-theme.css">
  <link rel="stylesheet" href="assets/jquery.rippleria.min.css">
  <link rel="stylesheet" href="assets/dist-tooltipster/css/tooltipster.bundle.min.css">
  <script src="assets/jquery-3.4.1.min.js"></script>
  <script src="assets/dist/js/lightbox.min.js"></script>
  <script src="assets/slick/slick.min.js"></script>
  <script src="assets/jquery.rippleria.min.js"></script>
  <script src="assets/jquery.maxcharwarning.min.js"></script>
  <script src="assets/dist-tooltipster/js/tooltipster.bundle.min.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
    <a href="assets/images/pic1.jpg" data-lightbox="images"><img src="assets/images/pic1.jpg" width="100" height="100"></a>
    <a href="assets/images/pic2.jpg" data-lightbox="images"><img src="assets/images/pic2.jpg" width="100" height="100"></a>
    <a href="assets/images/pic3.jpg" data-lightbox="images"><img src="assets/images/pic3.jpg" width="100" height="100"></a>
    <div class="pictures">
      <img src="assets/images/pic1.jpg" width="250" height="250">
      <img src="assets/images/pic2.jpg" width="250" height="250">
      <img src="assets/images/pic3.jpg" width="250" height="250">
    </div>
    <div class="text-center">
        <a href="#" id="material" style="display: inline-block;"><img src="assets/images/pic1.jpg" width="250" height="250"></a>
    </div>
    <div>
        <p>10文字以内で入力してください</p>
        <input 
          class ="js-max-char-warning" 
          placeholder="名前を入力してください" 
          type="text" 
          data-max-length-warning="文字数をオーバーしています" 
          data-max-length="10" 
          data-max-length-warning-container="name"
        /> 
        <span class="name"></span><!-- Display warning message here -->
    </div>
    <div class="box">
    <img src="assets/images/pic1.jpg" class="tooltip" width="250" height="250"title="これはさかなです" />
  </div>
</body>
</html>
